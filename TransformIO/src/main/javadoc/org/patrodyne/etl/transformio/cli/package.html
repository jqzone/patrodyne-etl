<html>
	<head>
		<title>Command Line Interface Package</title>
	</head>
	<body>
		<p>
			The Command Line Interface (CLI) package implements the terminal mode interface.
			It extends the transformation engine to enable execution of a 'tio' batch either
			as a one-time run or, using a scheduler (i.e. cron), repeated runs.
		</p>
	</body>
</html>

		<title>Textual User Interface Package</title>
	</head>
	<body>
		<p>
			The Textual User Interface (TUI) package implements the curses mode interface.
			It extends the transformation engine to enable execution of a 'tio' batch either
			as in-memory debug mode or an actual run. This mode requires a 
			<a href="http://www.pitman.co.za/projects/charva/index.html">Charva</a> library.
		</p>
